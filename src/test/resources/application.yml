spring:
  profiles.active: local-test
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MariaDBDialect
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
aws:
  s3:
    bucketName: tiny-human-dev
    path:
      profile: images/babyId/profile/
      diary: images/babyId/diary/
      album: images/babyId/album/
